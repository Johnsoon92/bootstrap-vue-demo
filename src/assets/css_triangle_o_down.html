<!DOCTYPE HTML>
<html>
    <head>
        <style>
        #triangle-o-down {
            border-bottom: 1px solid;
            border-right: 1px solid;
            width: 12px;
            height: 12px;
            
            -webkit-transform: rotate(45deg);
            -moz-transform: rotate(45deg);
            -ms-transform: rotate(45deg);
            -o-transform: rotate(45deg);
            transform: rotate(45deg);
        }
        </style>
    </head>
    <body>
        <div id="triangle-o-down"></div>
    </body>
</html>
